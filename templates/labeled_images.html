<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labeled Images</title>
</head>
<body>
    <h1>Labeled Images</h1>

    {% for image in images %}
        <div>
            <img src="{{ url_for('static', filename=image) }}" alt="{{ image }}" style="max-width: 400px;">
        </div>
    {% endfor %}
</body>
</html>
